<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='/prediction.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  <title>prediction</title>
  
</head>

<body>
  <script>
    function valid() {
      var Ai = document.getElementById("ApplicantIncome").value;
      var Co = document.getElementById("CoapplicantIncome").value;
      var LA = document.getElementById("LoanAmount").value;
      var LT = document.getElementById("Loan_Amount_Term").value;
      if (Ai > 100000000000000000000000000000000000000) {
        alert("Applicant income is too large enter a valid number")
        return false;
      }
      if (Co > 100000000000000000000000000000000000000) {
        alert("Coapplicant income is too large enter a valid number")
        return false;
      }
      if (LA > 100000000000000000000000000000000000000) {
        alert("Loan Amount is too large enter a valid number")
        return false;
      }
      if (LT > 100000000000000000000000000000000000000) {
        alert("loan amount term is too large enter a valid number")
        return false;
      }
      var name = document.getElementById("Name").value;
      var letters = /^[a-zA-Z]*$/;
      if (!name.match(letters)) {
        alert("Name must contain only alphabets")
        return false;
      }
      var num = /^[0-9]+$/;
      if (!Ai.match(num)) {
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      if (!Co.match(num)) {
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      if (!LA.match(num)) {
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      if (!LT.match(num)) {
        alert("Enter only valid numbers alphabets are not allowed  ")
        return false;
      }
      var mo = document.getElementById("mon").value;
      var mn = /^[0-9]{10}$/;
      if (!mo.match(mn)) {
        alert("Please enter only 10 digit mobile number")
        return false;
      }

    }
  </script>
  <section class="text-green-800 body-font">
    <div class="container px-1 py-12 mx-auto">
      <div class="flex flex-col text-center mb-10">

        <h1 class="Heading">Loan Eligibility Prediction</h1><br>
        <p class="fill">Fill the form for prediction</p>
      </div>
      <div>
      </div>


      <form action='/prediction.html' method="post" onsubmit="return valid()" class="px-24 mx-12">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your Name" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email ID" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mon" name="mon" placeholder="Enter your Mobile Number" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" aria-label="Default select example" required>
            <option selected>-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Married</label>
          <select class="form-select" id="married" name="married" aria-label="Default select example" required>
            <option selected>-- Select Status --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Dependents</label>
          <select class="form-select" id="dependents" name="dependents" aria-label="Default select example" required>
            <option selected>-- Select Dependents --</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Education</label>
          <select class="form-select" id="education" name="education" aria-label="Default select example" required>
            <option selected>-- Select Education --</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Self Employed</label>
          <select class="form-select" id="employed" name="employed" aria-label="Default select example" required>
            <option selected>-- select Self Employed --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Credit History</label>
          <select class="form-select" id="credit" name="credit" aria-label="Default select example" required>
            <option selected>-- select Credit History --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>

          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Property Location</label>
          <select class="form-select" id="proparea" name="proparea" aria-label="Default select example" required>
            <option selected>-- select Property Location --</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter Applicant Income</label>
          <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome"
            placeholder="Applicant Income" required>

        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter Co-applicant Income</label>
          <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome"
            placeholder="Co-applicant Income" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Purpose of loan</label>
          <select class="form-select" id="pur" name="pur" aria-label="Default select example" required>
            <option selected>-- select the purpose of loan --</option>
            <option value="person">Personal Loan</option>
            <option value="Bussiness">Business Loan</option>
            <option value="Education">Education Loan</option>
            <option value="Home">Home Loan</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount</label>
          <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Loan Amount" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount Term</label>
          <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term"
            placeholder="Loan Amount Term" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter Aadhar Number</label>
          <input type="text" class="form-control" id="Adhar" name="Adhar" placeholder="Aadhar Number" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter PAN Card ID</label>
          <input type="text" class="form-control" id="PAN " name="PAN " placeholder="PAN Card ID" required>
        </div>


        <br><br>
        <div class="mb-3">
          <button type="submit" value="PREDICT" class="btn btn-dark">Predict</button>
        </div>
      </form>


    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    font-variant: small-caps;
}
</style>
</html>
